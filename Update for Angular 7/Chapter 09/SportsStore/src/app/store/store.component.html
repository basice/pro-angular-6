<div class="container-fluid">
  <div class="row">
    <div class="col bg-dark text-white">
      <a class="navbar-brand">SPORTS STORE</a>
      <cart-summary></cart-summary>
    </div>
  </div>
  <div class="row">

    <div class="col-3 p-2">
      <button (click)="changeCategory()" class="btn btn-block btn-outline-primary">
        Home
      </button>
      <button (click)="changeCategory(cat)"
              *ngFor="let cat of categories"
              [class.active]="cat == selectedCategory" class="btn btn-outline-primary btn-block">
        {{cat}}
      </button>
      <button class="btn btn-block btn-danger m-t-3" routerLink="/admin">
        Admin
      </button>
    </div>

    <div class="col-9 p-2">
      <div *ngFor="let product of products" class="card m-1 p-1 bg-light">
        <h4>
          {{product.name}}
          <span class="badge badge-pill badge-primary float-right">
              {{ product.price | currency:"USD":"symbol":"2.2-2" }}
            </span>
        </h4>
        <div class="card-text bg-white p-1">
          {{product.description}}
          <button (click)="addProductToCart(product)"
                  class="btn btn-success btn-sm float-right">
            Add To Cart
          </button>
        </div>
      </div>

      <div class="form-inline float-left mr-1">
        <select (change)="changePageSize($event.target.value)" [value]="productsPerPage"
                class="form-control">
          <option value="3">3 per Page</option>
          <option value="4">4 per Page</option>
          <option value="6">6 per Page</option>
          <option value="8">8 per Page</option>
        </select>
      </div>

      <div class="btn-group float-right">
        <button (click)="changePage(page)" *counter="let page of pageCount"
                [class.active]="page == selectedPage" class="btn btn-outline-primary">
          {{page}}
        </button>
      </div>

    </div>
  </div>
</div>
