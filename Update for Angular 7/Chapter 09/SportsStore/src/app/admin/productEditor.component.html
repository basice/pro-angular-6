<div [class.bg-warning]="editing" [class.text-dark]="editing"
     class="bg-primary p-2 text-white">
  <h5>{{editing ? "Edit" : "Create"}} Product</h5>
</div>
<form #form="ngForm" (ngSubmit)="save(form)" novalidate>
  <div class="form-group">
    <label>Name</label>
    <input [(ngModel)]="product.name" class="form-control" name="name"/>
  </div>
  <div class="form-group">
    <label>Category</label>
    <input [(ngModel)]="product.category" class="form-control" name="category"/>
  </div>
  <div class="form-group">
    <label>Description</label>
    <textarea [(ngModel)]="product.description" class="form-control"
              name="description">
        </textarea>
  </div>
  <div class="form-group">
    <label>Price</label>
    <input [(ngModel)]="product.price" class="form-control" name="price"/>
  </div>
  <button [class.btn-warning]="editing" class="btn btn-primary" type="submit">
    {{editing ? "Save" : "Create"}}
  </button>
  <button class="btn btn-secondary" routerLink="/admin/main/products" type="reset">
    Cancel
  </button>
</form>
