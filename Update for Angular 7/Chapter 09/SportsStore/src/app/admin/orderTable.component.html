<div class="form-check">
  <label class="form-check-label">
    <input [(ngModel)]="includeShipped" class="form-check-input" type="checkbox"/>
    Display Shipped Orders
  </label>
</div>
<table class="table table-sm">
  <thead>
  <tr>
    <th>Name</th>
    <th>Zip</th>
    <th colspan="2">Cart</th>
    <th></th>
  </tr>
  </thead>
  <tbody>
  <tr *ngIf="getOrders().length == 0">
    <td colspan="5">There are no orders</td>
  </tr>
  <ng-template [ngForOf]="getOrders()" let-o ngFor>
    <tr>
      <td>{{o.name}}</td>
      <td>{{o.zip}}</td>
      <th>Product</th>
      <th>Quantity</th>
      <td>
        <button (click)="markShipped(o)" class="btn btn-warning">
          Ship
        </button>
        <button (click)="delete(o.id)" class="btn btn-danger">
          Delete
        </button>
      </td>
    </tr>
    <tr *ngFor="let line of o.cart.lines">
      <td colspan="2"></td>
      <td>{{line.product.name}}</td>
      <td>{{line.quantity}}</td>
    </tr>
  </ng-template>
  </tbody>
</table>
