<div class="container-fluid">
  <div class="row">
    <div class="col bg-dark text-white">
      <a class="navbar-brand">SPORTS STORE</a>
    </div>
  </div>
  <div class="row">
    <div class="col mt-2">
      <h2 class="text-center">Your Cart</h2>
      <table class="table table-bordered table-striped p-2">
        <thead>
        <tr>
          <th>Quantity</th>
          <th>Product</th>
          <th class="text-right">Price</th>
          <th class="text-right">Subtotal</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngIf="cart.lines.length == 0">
          <td class="text-center" colspan="4">
            Your cart is empty
          </td>
        </tr>
        <tr *ngFor="let line of cart.lines">
          <td>
            <input (change)="cart.updateQuantity(line.product,
                                  $event.target.value)" [value]="line.quantity"
                   class="form-control-sm"
                   style="width:5em"
                   type="number"/>
          </td>
          <td>{{line.product.name}}</td>
          <td class="text-right">
            {{line.product.price | currency:"USD":"symbol":"2.2-2"}}
          </td>
          <td class="text-right">
            {{(line.lineTotal) | currency:"USD":"symbol":"2.2-2" }}
          </td>
          <td class="text-center">
            <button (click)="cart.removeLine(line.product.id)"
                    class="btn btn-sm btn-danger">
              Remove
            </button>
          </td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
          <td class="text-right" colspan="3">Total:</td>
          <td class="text-right">
            {{cart.cartPrice | currency:"USD":"symbol":"2.2-2"}}
          </td>
        </tr>
        </tfoot>
      </table>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <div class="text-center">
        <button class="btn btn-primary m-1" routerLink="/store">
          Continue Shopping
        </button>
        <button [disabled]="cart.lines.length == 0" class="btn btn-secondary m-1"
                routerLink="/checkout">
          Checkout
        </button>
      </div>
    </div>
  </div>
