<div class="container-fluid">
  <div class="row">
    <div class="col bg-dark text-white">
      <a class="navbar-brand">SPORTS STORE</a>
    </div>
  </div>
</div>

<div *ngIf="orderSent" class="m-2 text-center">
  <h2>Thanks!</h2>
  <p>Thanks for placing your order.</p>
  <p>We'll ship your goods as soon as possible.</p>
  <button class="btn btn-primary" routerLink="/store">Return to Store</button>
</div>
<form #form="ngForm" (ngSubmit)="submitOrder(form)" *ngIf="!orderSent"
      class="m-2" novalidate>
  <div class="form-group">
    <label>Name</label>
    <input #name="ngModel" [(ngModel)]="order.name" class="form-control"
           name="name" required/>
    <span *ngIf="submitted && name.invalid" class="text-danger">
        Please enter your name
      </span>
  </div>
  <div class="form-group">
    <label>Address</label>
    <input #address="ngModel" [(ngModel)]="order.address" class="form-control"
           name="address" required/>
    <span *ngIf="submitted && address.invalid" class="text-danger">
        Please enter your address
      </span>
  </div>
  <div class="form-group">
    <label>City</label>
    <input #city="ngModel" [(ngModel)]="order.city" class="form-control"
           name="city" required/>
    <span *ngIf="submitted && city.invalid" class="text-danger">
        Please enter your city
      </span>
  </div>
  <div class="form-group">
    <label>State</label>
    <input #state="ngModel" [(ngModel)]="order.state" class="form-control"
           name="state" required/>
    <span *ngIf="submitted && state.invalid" class="text-danger">
        Please enter your state
      </span>
  </div>
  <div class="form-group">
    <label>Zip/Postal Code</label>
    <input #zip="ngModel" [(ngModel)]="order.zip" class="form-control"
           name="zip" required/>
    <span *ngIf="submitted && zip.invalid" class="text-danger">
        Please enter your zip/postal code
      </span>
  </div>
  <div class="form-group">
    <label>Country</label>
    <input #country="ngModel" [(ngModel)]="order.country" class="form-control"
           name="country" required/>
    <span *ngIf="submitted && country.invalid" class="text-danger">
        Please enter your country
      </span>
  </div>
  <div class="text-center">
    <button class="btn btn-secondary m-1" routerLink="/cart">Back</button>
    <button class="btn btn-primary m-1" type="submit">Complete Order</button>
  </div>
</form>
